<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yungen's Code Prettifyer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="view">
      <h1 class="title">Yungen's Code Prettifyer</h1>
      <div class="window">
        <div class="window-header">
          <div class="action-buttons"></div>
        </div>
        <div class="window-body">
          <div class="editor language-c hljs c" data-gramm="false"></div>
        </div>
      </div>
      <div class="buttons">
        <button type="button" class="btn btn-primary btn-sm" id="button1">
          format
        </button>
        <button type="button" class="btn btn-secondary btn-sm" id="button2">
          check
        </button>
        <label for="formFileSm" class="form-label"></label>
        <input
          class="form-control form-control-sm"
          type="file"
          name="filesubmit"
          id="filesubmit"
        />
      </div>

      <div class="features">
        <h2>功能</h2>
        <ul>
          <li>按format:格式化{}</li>
          <li>按check:使用cppcheck檢查程式碼錯誤</li>
          <li>上傳檔案後自動檢查</li>
        </ul>
      </div>
    </main>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/styles/atom-one-dark.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.5.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="codescript.js"></script>
  </body>
</html>
