<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yungen's Code Prettifyer</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <main class="view">
      <h1 class="title">Yungen's Code Prettifyer</h1>
      <div class="window">
        <div class="window-header">
          <div class="action-buttons"></div>
        </div>
        <div class="window-body">
          <div class="editor language-c hljs c" data-gramm="false"></div>
        </div>
      </div>
      <div class="buttons">
        <button type="button" class="btn btn-primary btn-sm" id="button1">
          format
        </button>
        <button type="button" class="btn btn-secondary btn-sm" id="button2">
          check
        </button>
        <label for="formFileSm" class="form-label"></label>
        <input
          class="form-control form-control-sm"
          type="file"
          name="filesubmit"
          id="filesubmit"
        />
      </div>

      <div class="features">
        <h2>功能</h2>
        <ul>
          <li>按format:格式化{}</li>
          <li>按check:使用cppcheck檢查程式碼錯誤</li>
          <li>上傳檔案後自動檢查</li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
